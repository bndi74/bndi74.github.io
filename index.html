<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mini Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Mi Mini Blog</h1>

    <!-- Artículos -->
    <div id="articulos" class="row g-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Librería Markdown -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const contenedor = document.getElementById('articulos');

// 1️⃣ Cargar listado de artículos desde JSON
fetch('articulos/articulos.json')
    .then(response => response.json())
    .then(lista => {
        lista.forEach(art => {
            // 2️⃣ Cargar contenido Markdown de cada archivo
            fetch('articulos/' + art.archivo)
                .then(resp => resp.text())
                .then(markdown => {
                    const html = marked.parse(markdown); // Convertir Markdown a HTML
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${art.titulo}</h5>
                                <div class="card-text">${html}</div>
                            </div>
                        </div>
                    `;
                    contenedor.appendChild(card);
                })
                .catch(err => console.error("Error al cargar el artículo:", err));
        });
    })
    .catch(err => console.error("Error al cargar el listado de artículos:", err));
</script>

</body>
</html>
